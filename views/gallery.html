% rebase("index.html")
% include("fragments/banner.html")

<section class="gallery">
    % for url, alt, caption in images:
        <figure>
            <img src="{{url}}" alt="{{alt}}" />
            % if caption:
                <figcaption>{{caption}}</figcaption>
            % end
        </figure>
    % end
</section>
